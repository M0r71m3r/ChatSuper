plugins {
    id 'java'
    id 'application'
    id 'scala'
}

repositories {
    mavenCentral()
}

application {
    mainClassName = 'Launcher'
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'
    compile group: 'com.typesafe.akka', name: "akka-actor_2.12", version: '2.5.23'
    compile group: 'com.typesafe.akka', name: "akka-cluster-typed_2.12", version: '2.5.23'
    compile group: 'com.typesafe.akka', name: "akka-cluster-tools_2.12", version: '2.5.23'
}